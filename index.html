<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        class="img-head"
        src="./Images/nicolas-hippert-_7yudZhd6Cw-unsplash.jpg"
        alt="Landscape"
      />

      <div class="header-content">
        <a href="/index.html">
          <img
            class="img-weathora"
            src="./Images/Logo-Weathora.png"
            alt="Weathora"
          />
        </a>
        <ul>
          <li><a href="">À Propos de nous</a></li>
        </ul>
        <h2>Bienvenue sur Weathora</h2>
        <h4>
          Votre météo de confiance, pour illuminer vos journées et vous guider
          en douceur, qu’il pleuve ou qu’il fasse soleil.
        </h4>
        <a href="#decouvrir">
          <button class="btn-head">Découvrir la météo du jour</button></a
        >
      </div>
    </header>
    <main>
      <form action="/recherche">
        <input type="search" name="q" placeholder="Rechercher..." />
        <button type="submit">Rechercher</button>
      </form>
      <!-- <h2>JS A METTRE </h2> -->
      <section class="information">
        <img class="img-back" src="./Images/nuages-ensoleillé.jpg" alt="" />
        <div class="city">
          <h3>Monaco</h3>
          <p>Jeudi 17 Mai</p>
        </div>
        <div id="decouvrir" class="forecast">
          <img src="./Images/soleil.png" alt="Sun" />
          <p class="tempartures1">23°c</p>
          <p class="tempartures2">23°c - 27°c</p>
        </div>
        <div class="statistics"></div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
