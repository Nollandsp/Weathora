<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weathora</title>
  </head>
  <body>
    <header>
      <img
        class="img-head"
        src="./Images/nicolas-hippert-_7yudZhd6Cw-unsplash.jpg"
        alt="Landscape"
      />

      <div class="header-content">
        <a href="/index.html">
          <img
            class="img-weathora"
            src="./Images/Logo-Weathora.png"
            alt="Weathora"
          />
        </a>
        <h2>Bienvenue sur Weathora</h2>
        <h4>
          Votre météo de confiance, pour illuminer vos journées et vous guider
          en douceur, qu’il pleuve ou qu’il fasse soleil.
        </h4>
        <button class="btn-head" id="scrollToForecast">
          Découvrir la météo du jour
        </button>
      </div>
    </header>
    <main>
      <form id="search-form">
        <input
          type="search"
          id="search-input"
          name="search"
          placeholder="Rechercher..."
        />
        <div id="suggestions-container" class="suggestions"></div>
        <button type="submit" class="weather-button">Rechercher</button>
      </form>
      <div id="decouvrir" id="search-result" class="search-result"></div>
      <section class="information">
        <img class="img-back" src="./Images/default.jpg" alt="" />
        <div class="city">
          <h3></h3>
          <p></p>
        </div>
        <div class="forecast">
          <img id="weather-icon" src="" style="width: 100px; height: auto" />
          <p class="tempartures1"></p>
          <p class="tempartures2"></p>
        </div>
        <div class="statistics">
          <div class="stat-row">
            <div class="stat-item">
              <img src="./Images/thermometre.png" alt="thermomètre" />
              <div class="stat-text">
                <p class="stat-p1"><b>Ressenti</b></p>
                <p class="stat-value"></p>
              </div>
            </div>

            <div class="stat-item">
              <img src="./Images/vent.png" alt="Vent" />
              <div class="stat-text">
                <p class="stat-p1"><b>Vent</b></p>
                <p class="stat-value"></p>
              </div>
            </div>
          </div>

          <div class="inner-separator"></div>

          <div class="stat-row">
            <div class="stat-item">
              <img src="./Images/humidite.png" alt="Humidité" />
              <div class="stat-text">
                <p class="stat-p1"><b>Humidité</b></p>
                <p class="stat-value"></p>
              </div>
            </div>

            <div class="stat-item">
              <img src="./Images/precipitation.png" alt="Pression" />
              <div class="stat-text">
                <p class="stat-p1"><b>Pression</b></p>
                <p class="stat-value"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Loader soleil animé -->
    <div id="loader" class="loader-container">
      <div class="sun">
        <div class="center"></div>
        <div class="ray r-1"></div>
        <div class="ray r-2"></div>
        <div class="ray r-3"></div>
        <div class="ray r-4"></div>
        <div class="ray r-5"></div>
        <div class="ray r-6"></div>
        <div class="ray r-7"></div>
        <div class="ray r-8"></div>
      </div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <section class="forecast-extended">
      <h3>Prévisions sur 5 jours</h3>
      <div class="forecast-cards" id="forecast-cards"></div>
    </section>

    <div id="map"></div>
    <footer class="footer">
      <p>© 2025 Weathora. Tous droits réservés.</p>
      <p>Conçu par Da Silva Pereira Nollan</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
