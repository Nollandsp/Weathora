<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weathora</title>
  </head>
  <body>
    <header>
      <img
        class="img-head"
        src="./Images/nicolas-hippert-_7yudZhd6Cw-unsplash.jpg"
        alt="Landscape"
      />

      <div class="header-content">
        <a href="/index.html">
          <img
            class="img-weathora"
            src="./Images/Logo-Weathora.png"
            alt="Weathora"
          />
        </a>
        <ul>
          <li><a href="">À Propos de nous</a></li>
        </ul>
        <h2>Bienvenue sur Weathora</h2>
        <h4>
          Votre météo de confiance, pour illuminer vos journées et vous guider
          en douceur, qu’il pleuve ou qu’il fasse soleil.
        </h4>
        <button class="btn-head" id="scrollToForecast">
          Découvrir la météo du jour
        </button>
      </div>
    </header>
    <main>
      <form action="/recherche">
        <input type="search" name="search" placeholder="Rechercher..." />
        <button type="submit" class="weather-button">Rechercher</button>
      </form>
      <!-- <h2>JS A METTRE </h2> -->
      <section class="information">
        <img class="img-back" src="./Images/nuages-ensoleillé.jpg" alt="" />
        <div class="city">
          <h3>Monaco</h3>
          <p>Jeudi 17 Mai</p>
        </div>
        <div id="decouvrir" class="forecast">
          <img src="./Images/soleil.png" alt="Sun" />
          <p class="tempartures1">23°c</p>
          <p class="tempartures2">23°c - 27°c</p>
        </div>
        <div class="statistics">
          <div class="stat-row">
            <div class="stat-item">
              <img src="./Images/thermometre.png" alt="thermomètre" />
              <div class="stat-text">
                <p class="stat-p1"><b>Ressenti</b></p>
                <p class="stat-value">26°C</p>
              </div>
            </div>

            <div class="stat-item">
              <img src="./Images/vent.png" alt="Vent" />
              <div class="stat-text">
                <p class="stat-p1"><b>Vent</b></p>
                <p class="stat-value">10km/h</p>
              </div>
            </div>
          </div>

          <div class="inner-separator"></div>

          <div class="stat-row">
            <div class="stat-item">
              <img src="./Images/humidite.png" alt="Humidité" />
              <div class="stat-text">
                <p class="stat-p1"><b>Humidité</b></p>
                <p class="stat-value">70%</p>
              </div>
            </div>

            <div class="stat-item">
              <img src="./Images/precipitation.png" alt="Pression" />
              <div class="stat-text">
                <p class="stat-p1"><b>Pression</b></p>
                <p class="stat-value">0%</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- JS MAP -->
    </main>

    <script src="./script.js"></script>
  </body>
</html>
